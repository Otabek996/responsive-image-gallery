<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="./main.css">

    <!--==================== ICONS ====================-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--==================== MAIN ====================-->
    <section>
        <div class="container">
            <div class="search-box">
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search a movie">
            </div>

            <div class="images">
                <div class="image-box" data-name="a night of horror">
                    <img src="./img/a-night-of-horror.jpg" alt="">
                    <h6>A Night Of Horror</h6>
                </div>
                <div class="image-box" data-name="loki">
                    <img src="./img/loki.jpg" alt="">
                    <h6>Loki</h6>
                </div>
                <div class="image-box" data-name="interstellar">
                    <img src="./img/interstellar.jpg" alt="">
                    <h6>Interstellar</h6>
                </div>
                <div class="image-box" data-name="no time to die">
                    <img src="./img/no-time-to-die.jpg" alt="">
                    <h6>No Time To Die</h6>
                </div>
                <div class="image-box" data-name="john wick">
                    <img src="./img/john-wick.jpg" alt="">
                    <h6>John Wick</h6>
                </div>
                <div class="image-box" data-name="shutter island">
                    <img src="./img/shutter-island.jpg" alt="">
                    <h6>Shutter Island</h6>
                </div>
                <div class="image-box" data-name="mandalorian">
                    <img src="./img/mandalorian.jpg" alt="">
                    <h6>Mandalorian</h6>
                </div>
                <div class="image-box" data-name="prestige">
                    <img src="./img/prestige.jpg" alt="">
                    <h6>Prestige</h6>
                </div>
                <div class="image-box" data-name="the revenant">
                    <img src="./img/the-revenant.png" alt="">
                    <h6>The Revenant</h6>
                </div>
            </div>
        </div>
    </section>
    
    <!--==================== JavaScript ====================-->
    <script src="./main.js"></script>
</body>
</html>
